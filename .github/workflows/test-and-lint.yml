name: Test and lint on push
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node JS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
      - name: Build project
        run: npm run build
