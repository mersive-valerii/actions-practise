name: Test and lint on push
on: [push]
jobs:
    build:
        runs-on: ubuntu-lates
        steps:
            - uses: actions/checkout@v4
            - name: Use Node JS
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            - run: npm ci
            - run: npm test
            - run: npm lint
            - run: npm build

